<script>
function GetSystem()		//获取当系统，Windows系统返回 0， Android 返回 1；
{
	var sUserAgent = navigator.userAgent.toLowerCase();
	if (/ipad|iphone|midp|rv:1.2.3.4|ucweb|android|windows ce|windows mobile/.test(sUserAgent))
	{
		IsAndroid=1;	//跳转移动端页面
		}
	else
	{
		IsAndroid=0;	//跳转pc端页面
	}	
	return IsAndroid;
}
var IsAndroid = GetSystem();
//var IsAndroid = 0;
</script>
